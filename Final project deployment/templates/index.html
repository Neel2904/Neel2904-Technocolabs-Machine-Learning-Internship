  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Blood Donation Prediction</a>

    <p>This model predicts whether a donar will donate blood in a given time window or not</p>

  <form  style= "text-align: center; "action="/predict" method="POST">
    <div class = "form-group">
    <label for="Recency (months)">Recency (months)</label>
    <input type="number" step="1" id="Recency (months)" name="Recency (months)4">
    </div>
    <div class = "form-group">
    <label for="Frequency (times)">Frequency (times)</label>
    <input type="number" step="1" id="Frequency (times)" name="Frequency (times)">
    </div>
    <div class = "form-group">
    <label for="Monetary (c.c. blood)">Monetary (c.c. blood)</label>
    <input type="number" step="50" id="Monetary (c.c. blood)" name="Monetary (c.c. blood)">
    </div>
    <div class = "form-group">
    <label for="Time (months)">Time (months)</label>
    <input type="number" step="1" id="Time (months)" name="Time (months)">
    </div>
    <input type="submit" value="Submit">
  </form>
